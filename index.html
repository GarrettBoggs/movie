<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pok&eacute;mon</title>
  </head>
  <body>
    <div class="container">
      <h1>Which Pok&eacute;mon are you?</h1>
      <form>
        <h3>Which color do you prefer?<h3>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="red">
            Red
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="blue">
            Blue
          </label>
        </div>
          <h3>Choose your favorite type</h3>
          <div class="radio">
            <label>
              <input type="radio" name="element" value="fire">
              Fire
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="element" value="rock">
              Rock
            </label>
          </div>
          <h3>Choose your expierence level</h3>
          <div class="radio">
            <label>
              <input type="radio" name="exp" value="noob">
              Noob
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="exp" value="pro">
              Pro
            </label>
          </div>
        <button type="submit" class="btn">Enter</button>
      </form>
      <br id ="answer">
      </div>
  </body>
</html>
